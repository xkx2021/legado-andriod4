name: Android 4.4 Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android44:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 8

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: |
          echo "开始构建Android 4.4兼容版本Debug APK"
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Check Build Result
        run: |
          if [ -z "$(find app/build/outputs/apk/debug -name "*.apk")" ]; then
            echo "Build failed! APK not found."
            exit 1
          fi
          echo "Build successful!"
          ls -lh app/build/outputs/apk/debug/

      - name: Upload Debug APK To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: legado.android44.debug
          path: app/build/outputs/apk/debug/*.apk

  build-android44-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 8

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        run: |
          echo "开始构建Android 4.4兼容版本Release APK"
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --warning-mode all

      - name: Check Build Result
        run: |
          if [ -z "$(find app/build/outputs/apk/release -name "*.apk")" ]; then
            echo "Build failed! APK not found."
            exit 1
          fi
          echo "Build successful!"
          ls -lh app/build/outputs/apk/release/

      - name: Upload Release APK To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: legado.android44.release
          path: app/build/outputs/apk/release/*.apk